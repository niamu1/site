<!DOCTYPE html>
<html>

<head>
    <title>Name List</title>
</head>

<body>
    <table id="nameTable">
        <!-- 添加测试数据行 -->
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Johnson</td>
        </tr>
    </table>
    <script>
        window.onload = sortbyfirstname;
        let sortbyfirstname = function () {
            const tbl = document.getElementsByTagName('table')[0];
            const rows = Array.from(tbl.rows).slice(0); // 这里假设第一行也是数据行，若第一行是表头则改为 slice(1)
            rows.sort((a, b) => {
                const firstA = a.cells[0].innerHTML.toLowerCase(); // 按第一列（名）排序
                const firstB = b.cells[0].innerHTML.toLowerCase();
                if (firstA < firstB) return -1;
                if (firstA > firstB) return 1;
                return 0;
            });
            while (tbl.rows.length > 0) {
                tbl.removeChild(tbl.rows[0]);
            }
            rows.forEach(row => {
                tbl.appendChild(row);
            });
        };
    </script>
</body>

</html>
